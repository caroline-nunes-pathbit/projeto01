<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto01</title>
    <style>
        .hidden { display: none; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <div id="loginContainer">
        <h1>Login</h1>
        <div id="errorMessage" class="error hidden"></div>
        <div id="successMessage" class="success hidden"></div>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="#" id="showRegister">Registre-se</a></p>
    </div>

    <div id="registerContainer" class="hidden">
        <h1>Registro</h1>
        <form id="registerForm">
            <label for="fullName">Nome Completo:</label>
            <input type="text" id="fullName" required>
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" required>
            <label for="regPassword">Senha:</label>
            <input type="password" id="regPassword" required>
            <label for="userType">Tipo de Usuário:</label>
            <select id="userType" required>
                <option value="Cliente">Cliente</option>
                <option value="Administrador">Administrador</option>
            </select>
            <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
    </div>

    <div id="adminInterface" class="hidden">
        <h1>Painel Administrativo</h1>
        <button id="logoutBtn">Sair</button>
        <div id="adminContent">
            <!-- Admin content will be loaded here -->
        </div>
    </div>

    <div id="clientInterface" class="hidden">
        <h1>Bem-vindo Cliente</h1>
        <button id="logoutBtn">Sair</button>
        <div id="clientContent">
            <!-- Client content will be loaded here -->
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="admin.js"></script>
    <script type="module" src="client.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
